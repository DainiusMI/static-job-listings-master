<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="header"></div>

    <div class="main">

      <div class="filter-container shadow">
        <div class="filter-list" id="filter-list">
          <div class="filter-item" value="Frontend">
            <div class="qualification">Frontend</div>
            <div class="close" id="Frontend">
              <img src="./images/icon-remove.svg">
            </div>
          </div>
        </div>
        <div class="clear">Clear</div>
      </div>

      <ul class="job-list" id="job-list">

      </ul>

    </div>
 
  <script type="module" src="./js/main.js"></script>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dainius MI</a>.
  </div>
